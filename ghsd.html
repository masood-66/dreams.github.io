<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Catalogue</h1>
    </header>
    <main>
        <section id="books">
            <h2>Reference Books</h2>
            <select id="books-dropdown">
                <!-- Options for books will be populated here -->
            </select>
            <h3 id="book-title"></h3>
            <select id="keywords-dropdown">
                <!-- Options for keywords will be populated here -->
            </select>
            <h3 id="keyword-title"></h3>
            <button id="save-button">Save</button>
        </section>
        <section id="dreams">
            <h2>Dreams</h2>
            <table id="dreams-table">
                <!-- Table rows for dreams will be populated here -->
            </table>
            <button id="add-dream-button">Add Dream</button>
        </section>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
